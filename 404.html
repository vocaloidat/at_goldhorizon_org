<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 在宇宙中迷失 | GoldHorizon</title>
    <link rel="icon" type="image/x-icon" href="icons/logo.ico">
    <link rel="shortcut icon" type="image/x-icon" href="icons/logo.ico">
    <script src="translations.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #FFD700;
            --secondary-color: #FFA500;
            --accent-color: #00BFFF;
            --bg-dark: #0a0a0a;
            --bg-darker: #050505;
            --text-light: #ffffff;
            --text-gray: #cccccc;
            --gradient-gold: linear-gradient(135deg, #FFD700, #FFA500);
            --gradient-space: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gradient-space);
            color: var(--text-light);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* 星空背景 */
        .stars-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,215,0,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, #fff, transparent),
                radial-gradient(2px 2px at 160px 30px, #ddd, transparent),
                radial-gradient(1px 1px at 200px 50px, rgba(0,191,255,0.6), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: twinkle 25s linear infinite;
        }

        @keyframes twinkle {
            from { transform: translateX(0); }
            to { transform: translateX(-200px); }
        }

        /* 404容器 */
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            z-index: 10;
            position: relative;
        }

        /* 404数字 */
        .error-code {
            font-size: 12rem;
            font-weight: bold;
            background: var(--gradient-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            margin-bottom: 2rem;
            animation: glow 3s ease-in-out infinite alternate;
            position: relative;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.3)); }
            to { filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.8)); }
        }

        /* 宇宙飞船 */
        .spaceship {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4rem;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0px) rotate(-5deg); }
            50% { transform: translateX(-50%) translateY(-20px) rotate(5deg); }
        }

        /* 标题和描述 */
        .error-title {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .error-description {
            font-size: 1.3rem;
            color: var(--text-gray);
            margin-bottom: 3rem;
            max-width: 600px;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 0.7s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 按钮组 */
        .error-actions {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            display: inline-block;
        }

        .btn-home {
            background: var(--gradient-gold);
            color: var(--bg-dark);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
        }

        .btn-back {
            background: transparent;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.3);
        }

        .btn-back:hover {
            background: var(--accent-color);
            color: var(--bg-dark);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 191, 255, 0.4);
        }

        /* 漂浮的行星 */
        .floating-planets {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
        }

        .planet-1 {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #FFA500, #FF6347);
            top: 15%;
            left: 10%;
            animation: orbit 20s linear infinite;
        }

        .planet-2 {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, #00BFFF, #4169E1);
            top: 70%;
            right: 15%;
            animation: orbit 15s linear infinite reverse;
        }

        .planet-3 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #FFD700, #FFA500);
            bottom: 20%;
            left: 15%;
            animation: orbit 25s linear infinite;
        }

        @keyframes orbit {
            from { transform: rotate(0deg) translateX(100px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
        }

        /* 流星效果 */
        .meteor {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary-color);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary-color);
        }

        .meteor::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 1px;
            background: linear-gradient(90deg, var(--primary-color), transparent);
            transform: translateX(-100%);
        }

        .meteor-1 {
            top: 20%;
            right: -10%;
            animation: meteor 3s linear infinite;
        }

        .meteor-2 {
            top: 60%;
            right: -10%;
            animation: meteor 4s linear infinite 1s;
        }

        .meteor-3 {
            top: 80%;
            right: -10%;
            animation: meteor 3.5s linear infinite 2s;
        }

        @keyframes meteor {
            from {
                transform: translateX(0) translateY(0) rotate(-45deg);
                opacity: 1;
            }
            to {
                transform: translateX(-100vw) translateY(50vh) rotate(-45deg);
                opacity: 0;
            }
        }

        /* 语言选择器 */
        .language-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .language-select {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 25px;
            padding: 8px 15px;
            color: var(--primary-color);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path fill="%23FFD700" d="M2 0L0 2h4zm0 5L0 3h4z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 10px;
            padding-right: 30px;
            min-width: 70px;
        }

        .language-select:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.5);
            box-shadow: 0 2px 8px rgba(255, 215, 0, 0.3);
        }

        .language-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .language-select option {
            background: var(--bg-darker);
            color: var(--text-light);
            padding: 8px;
            border: none;
        }

        .language-select option:hover,
        .language-select option:focus {
            background: rgba(255, 215, 0, 0.1);
            color: var(--primary-color);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .language-selector {
                top: 15px;
                right: 15px;
            }
            
            .language-select {
                padding: 6px 12px;
                font-size: 0.8rem;
                min-width: 60px;
            }
        @media (max-width: 768px) {
            .error-code {
                font-size: 8rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-description {
                font-size: 1.1rem;
                padding: 0 20px;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 6rem;
            }
            
            .spaceship {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <!-- 语言选择器 -->
    <div class="language-selector">
        <select id="languageSelect" class="language-select">
            <option value="en">EN</option>
            <option value="zh">中文</option>
        </select>
    </div>
    
    <!-- 星空背景 -->
    <div class="stars-bg"></div>
    
    <!-- 漂浮行星 -->
    <div class="floating-planets">
        <div class="planet planet-1"></div>
        <div class="planet planet-2"></div>
        <div class="planet planet-3"></div>
    </div>
    
    <!-- 流星 -->
    <div class="meteor meteor-1"></div>
    <div class="meteor meteor-2"></div>
    <div class="meteor meteor-3"></div>
    
    <!-- 404内容 -->
    <div class="error-container">
        <div class="error-code">
            <div class="spaceship">🚀</div>
            404
        </div>
        
        <h1 class="error-title" data-translate="error-title">您在宇宙中迷失了</h1>
        
        <p class="error-description" data-translate="error-description">
            看起来您的太空导航系统出现了故障，这个星域并不存在于我们的星图中。
            <br>
            不用担心，我们的量子导航系统将帮助您安全返回已知星系。
        </p>
        
        <div class="error-actions">
            <a href="index.html" class="btn btn-home" data-translate="btn-home">返回地球基地</a>
            <a href="javascript:history.back()" class="btn btn-back" data-translate="btn-back">重新导航</a>
        </div>
    </div>

    <script>
        // 页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化语言选择器
            initLanguageSelector();
            
            // 移除打字机效果，直接显示404
            // 为404数字添加打字机效果
            // const errorCode = document.querySelector('.error-code');
            // const originalText = '404';
            
            // 先隐藏原文本
            // const textContent = errorCode.innerHTML;
            // const spaceship = errorCode.querySelector('.spaceship');
            // errorCode.innerHTML = '';
            // errorCode.appendChild(spaceship);
            
            // 逐字显示
            // let i = 0;
            // const typeWriter = () => {
            //     if (i < originalText.length) {
            //         errorCode.innerHTML = spaceship.outerHTML + originalText.substring(0, i + 1);
            //         i++;
            //         setTimeout(typeWriter, 300);
            //     }
            // };
            
            // 延迟开始打字效果
            // setTimeout(typeWriter, 1000);
            
            // 添加随机闪烁的星星
            function createTwinkleStar() {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.width = '2px';
                star.style.height = '2px';
                star.style.background = '#fff';
                star.style.borderRadius = '50%';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.animation = 'twinkleStar 2s ease-in-out infinite';
                star.style.animationDelay = Math.random() * 2 + 's';
                
                document.body.appendChild(star);
                
                // 2秒后移除星星
                setTimeout(() => {
                    star.remove();
                }, 2000);
            }
            
            // CSS动画定义
            const style = document.createElement('style');
            style.textContent = `
                @keyframes twinkleStar {
                    0%, 100% { opacity: 0; transform: scale(0); }
                    50% { opacity: 1; transform: scale(1); box-shadow: 0 0 10px #fff; }
                }
            `;
            document.head.appendChild(style);
            
            // 每隔1.5秒创建一个闪烁星星
            setInterval(createTwinkleStar, 1500);
        });
        
        // 鼠标移动视差效果
        document.addEventListener('mousemove', function(e) {
            const planets = document.querySelectorAll('.planet');
            const spaceship = document.querySelector('.spaceship');
            
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            planets.forEach((planet, index) => {
                const speed = (index + 1) * 0.5;
                const translateX = (x - 0.5) * speed * 20;
                const translateY = (y - 0.5) * speed * 20;
                
                planet.style.transform += ` translate(${translateX}px, ${translateY}px)`;
            });
            
            // 宇宙飞船跟随鼠标轻微移动
            const shipX = (x - 0.5) * 10;
            const shipY = (y - 0.5) * 10;
            spaceship.style.transform = `translateX(calc(-50% + ${shipX}px)) translateY(${shipY}px) rotate(${shipX * 0.5}deg)`;
        });
        
        // 翻译数据已移至 translations.js 文件
        
        // 语言切换功能
        function initLanguageSelector() {
            const languageSelect = document.getElementById('languageSelect');
            
            // 设置默认语言为英语
            let currentLanguage = 'en';
            
            // 初始化时设置英语
            if (languageSelect) {
                languageSelect.value = 'en';
                updateLanguage('en');
                
                languageSelect.addEventListener('change', function() {
                    const selectedLanguage = this.value;
                    currentLanguage = selectedLanguage;
                    updateLanguage(selectedLanguage);
                });
            }
        }
        
        function updateLanguage(lang) {
            // 处理具有data-translate属性的元素
            const translatableElements = document.querySelectorAll('[data-translate]');
            translatableElements.forEach(element => {
                const key = element.getAttribute('data-translate');
                const originalText = element.getAttribute('data-original');
                
                if (!originalText) {
                    element.setAttribute('data-original', element.innerHTML);
                }
                
                if (translations[lang] && translations[lang][key]) {
                    element.innerHTML = translations[lang][key];
                } else if (lang === 'zh') {
                    element.innerHTML = element.getAttribute('data-original');
                }
            });
            
            // 更新页面标题
            if (translations[lang] && translations[lang]['error-page-title']) {
                document.title = translations[lang]['error-page-title'];
            }
        }
    </script>
</body>
</html>
